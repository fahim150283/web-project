<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="https://www.vhv.rs/dpng/d/465-4659298_blue-power-button-icon-power-button-icon-transparent.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jumboTron and Button</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="jumbotron.css">
</head>
<body>
	<div class="container">
		<h1>BUTTON</h1>
	<button class="btn btn-danger btn-sm">Click me!</button>
	<button class="btn btn-success btn-sm">Click me!</button>
	<button class="btn btn-success btn-sm active">Click me!</button>
	<button class="btn btn-success btn-sm disabled">Click me!</button>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrao docs</a>
	</div>

	<div class="container">
		<div class="jumbotron">
		<h1>This Is A Jumbotron</h1>
		<p>S is for serene, your calm time. H is for hand, that you always give. I is for intriguing, arousing the curiosity of others. T is for talent, hidden or not.</p>
		<button class="btn btn-success btn-lg">Hi There</button>
		</div>
	</div>

	<div class="container">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlFile1">Example file input</label>
		    <input type="file" class="form-control-file" id="exampleFormControlFile1">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>


	<div class="container">
		<!-- INLINE FORM-->

		<form class="form-inline">
		  <div class="form-group">
		    <label for="staticEmail2" class="sr-only">NAME</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Fahim150283">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">EMAIL</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="abc@gmail.com">
		  </div>
		  <button type="submit" class="btn btn-primary">Send Invitation</button>
		</form>
	</div>
	
</body>
</html>
